{% extends 'layout.html' %}
{% block body %}

<section id="portfolio">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<p><strong>Welcome</strong>, {{ current_user.first_name }}</p>
        		<hr>
				<h3 class="section-subheading text-muted">Where do you want to go from here?</h3>
			</div>
		</div>
		<div class="row">
			<div  class="col-md-3 col-sm-6 portfolio-item" align="center">
				<a href="{{url_for('customers.customers')}}" class="portfolio-link">
				    
				    <img src="{{ url_for('static', filename='startbootstrap/img/shares.png') }}" width="230" height="160">
				    <div class="portfolio-caption">
				    	<p class="text-muted">Customers</p>
					</div>
				</a>
			</div>
			<div class="col-md-3 col-sm-6 portfolio-item" align="center" align="center">
				<a href="{{url_for('analytics.analytics')}}" class="portfolio-link">
			    
			    	<img src="{{ url_for('static', filename='startbootstrap/img/businessman.png') }}" width="230" height="160">
			    	<div class="portfolio-caption">
				    	<p class="text-muted">Analytics</p>
					</div>
				</a>
			</div>
			<div class="col-md-3 col-sm-6 portfolio-item" align="center">
				<a href="{{url_for('admin.settings')}}" class="portfolio-link">
			    
			    	<img src="{{ url_for('static', filename='startbootstrap/img/gearturning.png') }}" width="160" height="160">
			    	<div class="portfolio-caption">
				    	<p class="text-muted">Settings</p>
					</div>
				</a>
			</div>
			{% if current_user.has_role('Admin') %}
			<div class="col-md-3 col-sm-6 portfolio-item" align="center">
				<a href="{{url_for('admin.users')}}" class="portfolio-link">
			    
			    <img src="{{ url_for('static', filename='startbootstrap/img/users.png') }}" width="200" height="160">
			    <div class="portfolio-caption">
			    	<p class="text-muted">Users</p>
				</div>
			</a>
			</div>
			{% endif %}
		</div>
	</div>
</section>
{% endblock %}
